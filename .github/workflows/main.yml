name: Build PS5 Vault for macOS

on:
  push:
    branches: [ main ]  # Trigger on pushes to main branch (adjust as needed)
  pull_request:
    branches: [ main ]

jobs:
  build-mac:
    runs-on: macos-latest  # Use latest macOS runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Checkout your repository

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Use Node 18 (matches Electron compatibility)
        cache: 'npm'

    - name: Install dependencies
      run: npm ci  # Use ci for faster, reliable installs

    - name: Build for macOS
      run: npm run dist:mac  # Runs electron-builder --mac --publish never

    - name: Upload macOS build
      uses: actions/upload-artifact@v4
      with:
        name: PS5Vault-macOS  # Name for the downloadable artifact
        path: dist/*.dmg  # Upload the .dmg file(s)
        retention-days: 30  # Keep for 30 days
